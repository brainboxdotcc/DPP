version: 2
updates:
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "dev"
    allow:
      - dependency-name: "doxygen-awesome-css"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "dev"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    target-branch: "dev"
